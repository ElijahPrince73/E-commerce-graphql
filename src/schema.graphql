type Query {
  products: [Product!]
  categories: [Category!]
  userInfo(id: String!): User
  productsOfCategory(productName: String!): [Product!]
  cart(userId: String!): Cart
}

type Mutation {
  addToCart(productId: ID!): User!
  deleteFromCart(productId: ID!): Product!
  signup(name: String!, email: String!, password: String!): AuthPayload
  login(name: String!, email: String, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID
  name: String
  email: String
}

type Cart {
  id: ID!
  userId: User
  items: [Product!]
}

type Product {
  id: ID!
  productName: String!
  productDescription: String!
  price: Int!
  images: [Image!]!
  sku: String!
  category: Category!
  inCart: [User]!
}

type Order {
  id: ID!
  productList: [Product!]!
  email: String!
  address: String!
  address2: String
  zip: String!
  totalAmount: Int!
  orderInt: Int!
  items: Int!
  orderedBy: [User!]!
}

type Image {
  id: ID!
  alt: String!
}

type Category {
  id: ID!
  categoryName: String!
  categoryDescription: String!
  productList: [Product!]!
  image: String!
}
